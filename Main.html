<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipper Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="navbar">
      <a href="index.html">Home</a>
      <button id="simulatorItems-tab" class="tab-button active">Simulator</button>
      <a href="watchlist.html">Watchlist</a>
      <a href="selling.html">Selling</a>
      <a href="sold.html">Sold</a>
      <a href="mock3pl.html">3PL</a>
    </div>
    <div class="header">
      <h1>Flipper Simulator</h1>
      <div class="budget-input">
        <label for="user-budget">Budget ($):</label>
        <input type="number" id="user-budget" min="0" step="0.01" value="1828.40">
      </div>
      <!-- Add eBay Search Form -->
      <div class="ebay-search">
        <form id="ebay-search-form">
          <input type="text" id="ebay-query" placeholder="Search eBay for items" required>
          <button type="submit">Search eBay</button>
        </form>
      </div>
    </div>
    <div class="simulator-controls">
      <form id="profit-form" autocomplete="off">
        <div class="form-row">
          <div class="form-group">
            <label for="itemName">Item Name:</label>
            <input type="text" id="itemName" placeholder="Enter item name">
          </div>
          <div class="form-group">
            <label>Category:</label>
            <div class="button-group category-button-group" id="category-filter"></div>
          </div>
          <div class="form-group">
            <label for="subcategorySelect">Subcategory:</label>
            <select id="subcategorySelect">
              <option value="all">All</option>
            </select>
          </div>
          <div class="form-group">
            <label>Marketplace:</label>
            <div class="checkbox-group">
              <label><input type="checkbox" name="marketplace" value="ebay" checked>eBay</label>
              <label><input type="checkbox" name="marketplace" value="amazon" checked>Amazon</label>
              <label><input type="checkbox" name="marketplace" value="mock" checked>Mock</label>
            </div>
          </div>
          <div class="form-group">
            <label for="confidenceLimit">Min Confidence:</label>
            <input id="confidence-limit" type="range" min="0" max="100" value="0">
            <input id="confidence-limit-number" type="number" min="0" max="100" value="0">
          </div>
          <div class="form-group">
            <label for="profitLimit">Min Profit:</label>
            <input type="number" id="profitLimit" min="0" value="0">
          </div>
          <div class="form-group">
            <label for="sortBy">Sort By:</label>
            <select id="sortBy">
              <option value="confidence-desc">Confidence (High to Low)</option>
              <option value="confidence-asc">Confidence (Low to High)</option>
              <option value="profit-desc">Profit (High to Low)</option>
              <option value="profit-asc">Profit (Low to High)</option>
              <option value="itemName-asc">Name (A-Z)</option>
              <option value="itemName-desc">Name (Z-A)</option>
            </select>
          </div>
        </div>
        <div class="button-group">
          <button type="submit">Scan</button>
          <button type="button" id="save-flips">Save Selected</button>
          <button type="button" id="export-watchlist">Export Watchlist</button>
          <button type="button" id="clear-watchlist">Clear Watchlist</button>
          <input type="file" id="import-watchlist" accept=".json" style="margin-left:10px;">
          <input type="checkbox" id="thumbnail-toggle" style="margin-left:20px;">
          <label for="thumbnail-toggle" style="margin-left:4px;">Show Thumbnails</label>
        </div>
      </form>
    </div>
    <div id="message"></div>
    <div id="simulatorItems" class="gallery"></div>
    <div id="toolbar">
      <span>Total Profit: $<span id="totalProfit">0.00</span></span>
      <span>Current Budget: $<span id="currentBudget">1828.40</span></span>
    </div>
  </div>
  <script src="flipperbot.js"></script>
  <script src="Main.js"></script>  <!-- Updated to Main.js -->
  <script>
    // Add event listener for eBay search
    document.getElementById('ebay-search-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const query = document.getElementById('ebay-query').value;
      await loadPriceData(query);
      scanForProfits();  // Refresh the simulator with eBay data
    });

    function getThumbnail(item) {
      const thumb = item.image || (item.images && item.images.length > 0 ? item.images[0] : null);
      console.log('Thumbnail for', item.itemName, ':', thumb);
      // ... rest of function ...
    }
  </script>
</body>
</html>
