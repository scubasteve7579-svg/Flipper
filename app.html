<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Flipper - Real Market Data</title>
  <link rel="stylesheet" href="style.css">
  <!-- Copy styles from Simulator.html here for consistency -->
  <style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }
  .navbar {
    background-color: #333;
    overflow: hidden;
  }
  .navbar a {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }
  .navbar a:hover {
    background-color: #ddd;
    color: black;
  }
  .header {
    text-align: center;
    margin-bottom: 20px;
  }
  .budget-input {
    margin-top: 10px;
  }
  .simulator-controls {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    margin-bottom: 20px;
  }
  .form-row {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
  }
  .form-group {
    flex: 1;
    min-width: 200px;
  }
  .checkbox-group {
    display: flex;
    gap: 10px;
  }
  .button-group {
    margin-top: 20px;
    display: flex;
    gap: 10px;
    align-items: center;
  }
  button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 4px;
  }
  button:hover {
    background-color: #45a049;
  }
  .item-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
  }
  .item-card {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 15px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  .thumbnail {
    width: 100px;
    height: auto;
    margin-bottom: 10px;
  }
  .item-details {
    font-size: 14px;
  }
  .no-items {
    text-align: center;
    color: #888;
    font-style: italic;
  }
  #toolbar {
    margin-top: 20px;
    text-align: center;
    font-weight: bold;
  }
  #message {
    margin-top: 10px;
    text-align: center;
    color: red;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="navbar">
      <a href="index.html">Home</a>
      <a href="watchlist.html">Watchlist</a>
      <a href="selling.html">Selling</a>
      <a href="sold.html">Sold</a>
      <a href="Simulator.html">Simulator</a>  <!-- Link to training simulator -->
    </div>
    <div class="header">
      <h1>Flipper - Real Market Data</h1>
      <div class="budget-input">
        <label for="user-budget">Budget ($):</label>
        <input type="number" id="user-budget" min="0" step="0.01" value="1828.40">
      </div>
    </div>
    <div class="simulator-controls">
      <form id="profit-form" autocomplete="off">
        <!-- Copy the form from Simulator.html, but simplify for real data -->
        <div class="form-row">
          <div class="form-group">
            <label for="itemName">Item Name:</label>
            <input type="text" id="itemName" placeholder="Enter item name">
          </div>
          <div class="form-group">
            <label>Marketplace:</label>
            <div class="checkbox-group">
              <label><input type="checkbox" name="marketplace" value="amazon" checked>Amazon</label>
            </div>
          </div>
          <div class="form-group">
            <label for="profitLimit">Min Profit:</label>
            <input type="number" id="profitLimit" min="0" value="0">
          </div>
        </div>
        <div class="button-group">
          <button type="submit">Scan Real Market</button>
          <button type="button" id="save-flips">Add to Watchlist</button>
          <input type="checkbox" id="thumbnail-toggle">
          <label for="thumbnail-toggle">Show Thumbnails</label>
        </div>
      </form>
    </div>
    <div id="simulatorItems" class="tab-content item-grid active"><p>Click "Scan Real Market" to load Amazon data...</p></div>
    <div id="message"></div>
    <div id="toolbar">
      <span>Total Profit: $<span id="totalProfit">0.00</span></span>
      <span>Current Budget: $<span id="currentBudget">1828.40</span></span>
    </div>
  </div>
  <script>
    let catalogData = [];
    let watchlist = JSON.parse(localStorage.getItem('watchlist')) || [];

    async function loadCatalog() {
      try {
        const response = await fetch('http://localhost:5001/api/catalog');
        catalogData = await response.json();
      } catch (error) {
        console.error('Error loading catalog:', error);
        console.log('Catalog loaded:', catalogData);
      }
    }

    window.onload = loadCatalog;

    document.getElementById('profit-form').addEventListener('submit', function(e) {
      e.preventDefault();
      displayItems(catalogData);
    });

    function displayItems(items) {
      const container = document.getElementById('simulatorItems');
      container.innerHTML = '';
      
      const filtered = items.filter(item => {
        const nameMatch = !document.getElementById('itemName').value || item.title.toLowerCase().includes(document.getElementById('itemName').value.toLowerCase());
        const profitMatch = parseFloat(item.price) >= parseFloat(document.getElementById('profitLimit').value);
        return nameMatch && profitMatch;
      });

      if (filtered.length === 0) {
        container.innerHTML = '<p class="no-items">No items match your criteria.</p>';
        return;
      }

      filtered.forEach(item => {
        const itemCard = document.createElement('div');
        itemCard.className = 'item-card';
        itemCard.innerHTML = `
          <img src="${item.images[0]}" alt="${item.title}" class="thumbnail" onerror="this.src='https://via.placeholder.com/100?text=No+Image'">
          <div class="item-details">
            <strong>${item.title}</strong><br>
            Price: $${item.price}<br>
            ASIN: ${item.asin}<br>
            <a href="${item.viewItemURL}" target="_blank">View Item</a><br>
            Timestamp: ${item.timestamp}
            <button class="add-to-watchlist" data-item='${JSON.stringify(item)}'>Add to Watchlist</button>
          </div>
        `;
        container.appendChild(itemCard);
      });

      // Add event listeners for watchlist
      document.querySelectorAll('.add-to-watchlist').forEach(btn => {
        btn.addEventListener('click', function() {
          const item = JSON.parse(this.dataset.item);
          watchlist.push(item);
          localStorage.setItem('watchlist', JSON.stringify(watchlist));
          alert('Added to watchlist!');
        });
      });
    }

    document.getElementById('thumbnail-toggle').addEventListener('change', function() {
      const thumbnails = document.querySelectorAll('.thumbnail');
      thumbnails.forEach(img => img.style.display = this.checked ? 'block' : 'none');
    });
  </script>
</body>
</html>
